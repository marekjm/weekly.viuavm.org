<h2> Summary </h2>

{% if page.sections %}
<p> <strong>Topics</strong>:
{% endif %}

    {% for each in page.sections %}
        {% if forloop.first %}
        <a href="#{{ each.id }}">{{ each.name }}</a>
        {% elsif forloop.last %}
        and <a href="#{{ each.id }}">{{ each.name }}</a>
        {% else %}
        - <a href="#{{ each.id }}">{{ each.name }}</a>
        {% endif %}
    {% endfor %}

{% if page.sections %}
</p>
{% endif %}
